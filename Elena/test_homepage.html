<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf der Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf deiner Homepage!</h1>
        <p>Du bist erfolgreich eingeloggt.</p>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        function checkLoginStatus() {
            fetch('session_check.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = "login_registrierung.html";
                    }
                })
                .catch(error => console.error('Fehler:', error));
        }
        
        function logout() {
            fetch('logout.php')
                .then(() => {
                    window.location.href = "login_registrierung.html";
                })
                .catch(error => console.error('Fehler:', error));
        }

        checkLoginStatus();
    </script>
</body>
</html>
