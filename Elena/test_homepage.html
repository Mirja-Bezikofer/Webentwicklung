<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf der Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf deiner Homepage!</h1>
        <p>Du bist erfolgreich eingeloggt.</p>
        <!-- Button, der die logout() Funktion aufruft, um den Benutzer abzumelden -->
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        // Funktion, die den Login-Status des Benutzers überprüft
        function checkLoginStatus() {
            fetch('session_check.php')
                .then(response => response.json()) // Antwort als JSON verarbeiten
                .then(data => {
                    // Wenn der Benutzer nicht eingeloggt ist, wird er zur Login-Seite weitergeleitet
                    if (!data.logged_in) {
                        window.location.href = "login_registrierung.html";
                    }
                })
                .catch(error => console.error('Fehler:', error));
        }
        
        // Funktion zum Abmelden des Benutzers und Weiterleitung zur Login-Seite
        function logout() {
            // Sendet eine GET-Anfrage an die Datei 'logout.php', um den Benutzer abzumelden
            fetch('logout.php')
                .then(() => {
                    // Nach erfolgreichem Logout wird der Benutzer zur Login-Seite weitergeleitet
                    window.location.href = "login_registrierung.html";
                })
                .catch(error => console.error('Fehler:', error));
        }

        // Überprüft den Login-Status beim Laden der Seite
        checkLoginStatus();
    </script>
</body>
</html>
